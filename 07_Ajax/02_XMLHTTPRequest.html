<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let url = "http://rest.learncode.academy/api/victor/amigos";

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(xhttp.readyState==4){
                console.log("GET");
                let body_parsed = JSON.parse(xhttp.responseText);
                console.log(xhttp.responseText);
                console.log(body_parsed);
                // console.log(body_parsed[0].nome);
            }
        }
        xhttp.open("GET", url, true);
        xhttp.send();


        let xhttp1 = new XMLHttpRequest();
        xhttp1.onreadystatechange = function(){
            if(xhttp1.readyState==4){
                console.log("POST");
                console.log(xhttp1.responseText);
            }
        }
        xhttp1.open("POST", url, true);
        xhttp1.setRequestHeader("Content-type","application/json");
        let amigo = {
            nome: "Victor",
            sobrenome: "farias"
        }
        xhttp1.send(JSON.stringify(amigo));
    </script>
</body>
</html>

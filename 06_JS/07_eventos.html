<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .minha-div{
            width: 300px;
            height: 300px;
            background: blue;
        }
        .background-preto{
            background: black;
        }
    </style>
</head>
<body>
    <button class="meu-botao">Me clique</button>
    <div class="minha-div"></div>
    <script>
        let botao = document.querySelector(".meu-botao");
        let minha_div = document.querySelector(".minha-div");
        
        botao.addEventListener("click", function(){
            minha_div.classList.toggle("background-preto");
        });
        
        function alternarFundo(){
            minha_div.classList.toggle("background-preto");
        }
        minha_div.addEventListener("mouseover", alternarFundo);
        minha_div.addEventListener("mouseout", alternarFundo);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a =2;
        let b=3;
        if(a==2 && !b==3){
            console.log("Entrou aqui");
        }else if(b==3){
            console.log("Entrou aqui1");
        }else{
            console.log("Entrou aqui2");
        }

        let c;
        if(b==3){
            c=8;
        }else{
            c=10;
        }

        c = (b==3) ? 8 : 10;
        console.log(c);
        
        console.log("while");
        let i=0;
        while(i<10){
            console.log(i);
            i++;
        }

        console.log("do while");
        i=0;
        do{
            console.log(i);
            i++;
        }while(i<10);

        console.log("for");
        for(let j=0; j<10; j++){
            console.log(j);
        }

        console.log("for in");
        let l = [40, 70, 90];
        for(let k in l){
            console.log(k);
        }
        // Equivalente a:
        // for(let k=0; k<l.length; k++){
        //     console.log(k)
        // }

        console.log("for of");
        for(let x of l){
            console.log(x);
        }
        // Equivalente a:
        // for(let k=0; k<l.length; k++){
        //     console.log(l[k])
        // }
    </script>    
</body>
</html>

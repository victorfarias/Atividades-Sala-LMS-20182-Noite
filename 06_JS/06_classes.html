<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .minha-div{
            width: 400px;
            height: 400px;
            background: blue;
        }
        .background-preto{
            background: black;
        }
    </style>
</head>
<body>
    <div class="minha-div"></div>
    <script>
        let minha_div = document.querySelector(".minha-div");
        minha_div.classList.add("background-preto");
        minha_div.classList.remove("background-preto");
        if(minha_div.classList.contains("background-preto")==false){
            minha_div.classList.add("background-preto");
        }
        minha_div.classList.toggle("background-preto");
    </script>
</body>
</html>

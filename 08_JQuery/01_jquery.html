<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <!-- <script>

    <button class="toggle">Me clique!</button>
    <input class="name-input" type="text" name="" id="">

    <p class="para1">Teste</p>
    <p class="para1">Teste</p>

    <p class="para2">Teste</p>
    <p class="para2">Teste</p>

    <p class="para">Teste</p>
    <p class="para">Teste</p>

    <p id="id1">Meu texto</p>
    <p id="id2">Meu outro texto</p>

    <div class="add">

    </div>

    <div class="empty">
        <span>Span do empty</span>
    </div>
    <script>
        $('.para').click(function(){
            console.log("Funfou o clique!");
        });
        $('.para').dblclick(function(){
            console.log("Funfou o clique duplo!");
        });

        $('.toggle').click(function(){
            $('.para').toggle(1000);
            $('.para1').fadeToggle(1000);
            $('.para2').slideToggle(1000);

            let text = $('#id1').text();
            console.log(text);
            $('#id1').text("<div></div>");

            $('#id2').html("<div>texto</div>");

            console.log($(".name-input").val());
            $(".name-input").val("");

            let el1 = "<div>div 1</div>"; //Não recomendo -> não é fácil e não é performático
            $(".add").append(el1);

            let el2 = $('<div></div>').text("div 2");
            $(".add").append(el2);

            let el3 = document.createElement("div");
            el3.innerHTML = "div 3";
            $(".add").append(el3);  

            let append = $('<div></div>').text("append");
            $(".add").append(append);  

            let prepend = $('<div></div>').text("prepend");
            $(".add").prepend(prepend);  

            let before = $('<div></div>').text("before");
            $(".add").before(before);  

            let after = $('<div></div>').text("after");
            $(".add").after(after);  

            $('.empty').empty();

            $('.para1').toggleClass('teste');
            
            $('.para1').css({"background":"blue", "border":"2px solid pink"});
        })




    </script>

</body>

</html>
